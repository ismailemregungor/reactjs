<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tags</title>
  </head>
  <body>
    <h1>Anchor</h1>
    <a
      href="https://www.google.com/"
      target="_blank"
      class="google"
      style="color: red"
      id="google"
      >Google'a git</a
    >
    <br />
    <!-- Bu bir yorum satırıdır. -->
    <h1>Image</h1>
    <img
      src="https://images.unsplash.com/photo-1553095066-5014bc7b7f2d?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2FsbCUyMGJhY2tncm91bmR8ZW58MHx8MHx8fDA%3D"
      alt="lamba lacivert"
      width="500"
      height="300"
    />
    <br />
    <h1>Video</h1>
    <video src="https://www.w3schools.com/html/mov_bbb.mp4" controls>
      Tarayıcınız HTML video elementini desteklemiyor.
    </video>
    <video controls>
      <source
        src="https://www.w3schools.com/html/mov_bbb.mp4"
        type="video/mp4"
      />
      Tarayıcınız HTML video elementini desteklemiyor.
    </video>
    <br />
    <h1>Audio</h1>
    <audio src="https://www.w3schools.com/html/horse.ogg" controls></audio>
    <audio controls>
      <source
        src="https://www.w3schools.com/html/horse.ogg"
        type="audio/mpeg"
      />
      Tarayıcınız HTML audio elementini desteklemiyor.
    </audio>
    <br />
    <h1>Button</h1>
    <button type="button" onclick="alert('Butona basıldı.')">Save</button>
    <input type="button" value="Save" />
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/Vhh_GeBPOhs?si=WLqZ-POr4uaIYFFu"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
