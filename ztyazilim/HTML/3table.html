<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Öğreciler</th>
          <th>Yaşları</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Sümeyye</td>
          <td>22</td>
        </tr>
        <tr>
          <td>Şeyda</td>
          <td>28</td>
        </tr>
        <tr>
          <td>Saadet</td>
          <td>27</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>Toplam Öğrenci:</th>
          <td>3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
