<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open Sans:wght@800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
    />
  </head>
  <body>
    <!--İsmail Emre Güngör-->
    <div class="container">
      <nav class="navbar">
        <div class="logo">
          <img class="favicon" alt="" src="assets/logo-icon.svg" />
          <b class="brand-name">EduCraft</b>
        </div>
        <div class="signup-button">
          <b class="button">Sign up</b>
        </div>
        <div class="home-button">
          <b class="button">Home</b>
        </div>
        <div class="about-button">
          <b class="button">About</b>
        </div>
        <div class="contact-button">
          <b class="button">Contact</b>
        </div>
        <div class="blog-button">
          <b class="button">Blog</b>
        </div>
      </nav>

      <main>
        <div class="open-sans-montserrat">
          <div class="unlock-your-learning-container">
            <span>Unlock Your Learning Potential with </span>
            <span class="educraft">EduCraft</span>
          </div>
          <div class="embrace-lifes-vastness">
            Embrace life's vastness, venture forth, and discover the wonders
            waiting beyond. The world beckons; seize its grand offerings now!
          </div>
        </div>
        <div class="join-class-button">
          <b class="button">Join Class</b>
        </div>
        <div class="get-started-button">
          <b class="button">Get Started</b>
        </div>

        <div class="find-a-course-icon-group">
          <img
            class="find-a-course-icon"
            alt=""
            src="assets/approval-icon.svg"
          />

          <div class="find-a-course-text">Find a course</div>
        </div>
        <div class="online-courses-icon-group">
          <img
            class="find-a-course-icon"
            alt=""
            src="assets/approval-icon.svg"
          />
          <div class="find-a-course-text">200+ Online Courses</div>
        </div>

        <div class="round-container">
          <div class="child-image-group"></div>
          <img class="child-image" alt="" src="assets/child-image.svg" />
        </div>
      </main>
    </div>
  </body>
</html>
